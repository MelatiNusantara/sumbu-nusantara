<section class="contact" id="contact">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title heading-1">Let's Collaborate</h2>
            <p class="section-subtitle text-lg">
                Join the movement to preserve and develop Indonesia's heritage
            </p>
        </div>
        <div class="contact-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <div class="contact-item">
                    <div class="contact-icon">📧</div>
                    <div class="contact-details">
                        <div class="contact-label">Email</div>
                        <div class="contact-value">
                            <a href="mailto:salam@sumbunusantara.org">salam@sumbunusantara.org</a>
                        </div>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">📍</div>
                    <div class="contact-details">
                        <div class="contact-label">Location</div>
                        <div class="contact-value">Surabaya, East Java</div>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </div>
        </div>
    </div>
</section>
